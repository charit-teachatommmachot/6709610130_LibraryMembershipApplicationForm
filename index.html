<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1 align="center">แบบฟอร์มสมัครสมาชิกห้องสมุด</h1><br><br><br><br>
    <form>
        <!-- ชื่อภาษาไทย -->
        <label for="thai-name">ชื่อ - นามสกุล (ภาษาไทย) &nbsp;:</label>
        &nbsp; &nbsp;<input type="text" id="thai-name" name="thaiName" required>
      <br><br><br>
        <!-- ชื่อภาษาอังกฤษ -->
        <label for="english-name">ชื่อ - นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="english-name" name="englishName" required>
        <br><br><br>
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name="email" required>
        <br><br><br>
         <!-- เพศ -->
      <label for="gender">เพศ:</label>
      <select id="gender" name="gender" required>
        <option value="">-- กรุณาเลือกเพศ --</option>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        <option value="other">อื่น ๆ</option>
      </select>

      </form>
      
</body>
</html>
